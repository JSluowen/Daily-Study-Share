<body>
    <script>
        function camelCase(string) {
            // Support: IE9-11+
            return string.replace(/([A-Z])/g, function (all, letter) {
                console.log(all);
                return"_"+letter.toUpperCase();
            });
        }
        console.log(camelCase('helloVueText'))
    </script>
</body>
