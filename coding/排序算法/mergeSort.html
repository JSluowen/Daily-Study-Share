<body>
    <script>
        function mergeSort(arr, from, to) {
            if (from >= to) return;
            var m = Number.parseInt((to + from) / 2);
            mergeSort(arr, from, m);
            mergeSort(arr, m + 1, to);
            merge(arr, from, m, to)
        }
        function merge(arr, p, q, r) {
            var i = p,
                j = q + 1,
                k = 0;
            var temp = new Array(r - p);
            while (i <= q && j <= r) {
                if (arr[i] <= arr[j]) {
                    temp[k++] = arr[i++];
                } else {
                    temp[k++] = arr[j++];
                }
            }
            var start = i,
                end = q;
            if (j <= r) {
                start = j;
                end = r;
            }
            while (start <= end) {
                temp[k++] = arr[start++];
            }
            for (var i = 0; i < r - p; i++) {
                arr[p + i] = temp[i];
            }
        }
        var arr = [5, 8, 7, 9, 1, 3, 6, 4, 12, 1, 13];
        mergeSort(arr, 0, arr.length - 1);
        console.log(arr);
    </script>
</body>
