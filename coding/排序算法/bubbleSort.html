<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function bubbleSort(arr) {
            var temp;
            for (var i = 1; i < arr.length; i++) {
                var flag = true;
                for (var j = 0; j < arr.length - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                        flag = false;
                    }
                }
                if (flag) {
                    break;
                }
            }
            return arr;
        }
        var arr = [2, 7, 8, 9, 2, 3, 6, 10, 15, 17];
        console.log(bubbleSort(arr));
    </script>
</body>
