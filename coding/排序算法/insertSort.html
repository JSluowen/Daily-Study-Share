<body>
    <script>
function insertSort(arr) {
    for (var i = 1; i < arr.length; i++) {
        var temp = arr[i];
        var j = i;
        while (j > 0 && temp < arr[j - 1]) {
            arr[j] = arr[j - 1];
            j--;
        }
        if (j != i) {
            arr[j] = temp;
        }
    }
}
        var arr = [4, 8, 7, 2, 3, 6, 9, 10, 12];
        insertSort(arr)
        console.log(arr);
    </script>
</body>
