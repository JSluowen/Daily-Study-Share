<body>
    <script>
        // 有序的二分查找 返回-1 或存在的下标
        function binarySearch(target, arr) {
            var start = 0;
            var end = arr.length - 1;
            while (start < end) {
                var mid = parseInt(start + (end - start) / 2);
                if (target == arr[mid]) {
                    return mid;
                } else if (target < arr[mid]) {
                    end = mid - 1;
                } else if (target > arr[mid]) {
                    start = mid + 1;
                }
            }
            return -1;
        }
        // var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        // console.log(binarySearch(8, arr));

        // 无序的二分查找,使用冒泡排列成有序的   
        var arr = [32, 7, 8, 5, 6, 9, 10];

        function bubbleSort(arr) {
            var temp;
            for (var i = arr.length; i > 0; i--) {
                for (var j = 0; j < i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr
        }
    </script>
